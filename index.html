<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Esens vote with DappHero</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div>
      <h1>
        Vote sur Ethereum
      </h1>

      <div>
        Metamask:

        <button
          style="margin-top: 25px"
          data-dh-feature="network"
          data-dh-property-enable
        >
          Activer
        </button>
      </div>
      <div>Le contrat est déployé sur Ropsten</div>

      <br />
      <div id="premier-scrutin">
        <table>
          <thead>
            <tr>
              <input
                data-dh-feature="customContract"
                data-dh-property-contract-name="esensvote"
                data-dh-property-method-name="getScrutinName"
                data-dh-property-method-id="getScrutinName"
                data-dh-property-input-name="_scrutinId"
                data-dh-property-auto-invoke="true"
                value="0"
                style="display:none;"
              />
              <th
                colspan="2"
                data-dh-property-method-id="getScrutinName"
                data-dh-property-outputs="true"
                data-dh-modifier-contract-units="bytes32"
                data-dh-modifier-display-units="ascii"
              >
                * Scrutin *
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <input
                data-dh-feature="customContract"
                data-dh-property-contract-name="esensvote"
                data-dh-property-method-name="getProposalName"
                data-dh-property-method-id="getProposalName0"
                data-dh-property-input-name="_proposalId"
                data-dh-property-auto-invoke="true"
                value="0"
                style="display:none;"
              />
              <input
                data-dh-feature="customContract"
                data-dh-property-contract-name="esensvote"
                data-dh-property-method-name="getProposalPourcentage"
                data-dh-property-method-id="getProposalPourcentage0"
                data-dh-property-input-name="_proposalId"
                data-dh-property-auto-invoke="true"
                value="1"
                style="display:none;"
              />
              <td>
                <button
                  data-dh-feature="customContract"
                  data-dh-property-contract-name="esensvote"
                  data-dh-property-method-name="submitVote"
                  data-dh-property-method-id="vote0"
                  data-dh-property-input-name="_proposalId"
                  data-dh-property-invoke="true"
                  value="0"
                >
                  Vote
                </button>
              </td>
              <td
                data-dh-property-method-id="getProposalName0"
                data-dh-property-outputs="true"
                data-dh-modifier-contract-units="bytes32"
                data-dh-modifier-display-units="ascii"
                class="component-div"
              >
                *Proposition*
              </td>
              <td
                data-dh-property-method-id="getProposalPourcentage0"
                data-dh-property-outputs="true"
                class="component-div"
              >
                *Result*
              </td>
            </tr>
            <tr>
              <input
                data-dh-feature="customContract"
                data-dh-property-contract-name="esensvote"
                data-dh-property-method-name="getProposalName"
                data-dh-property-method-id="getProposalName1"
                data-dh-property-input-name="_proposalId"
                data-dh-property-auto-invoke="true"
                value="1"
                style="display:none;"
              />
              <td>
                <button
                  data-dh-feature="customContract"
                  data-dh-property-contract-name="esensvote"
                  data-dh-property-method-name="submitVote"
                  data-dh-property-method-id="vote1"
                  data-dh-property-input-name="_proposalId"
                  data-dh-property-invoke="true"
                  value="1"
                >
                  Vote
                </button>
              </td>
              <td
                data-dh-property-method-id="getProposalName1"
                data-dh-property-outputs="true"
                data-dh-modifier-contract-units="bytes32"
                data-dh-modifier-display-units="ascii"
                class="component-div"
              >
                *Proposition*
              </td>
            </tr>
            <tr>
              <input
                data-dh-feature="customContract"
                data-dh-property-contract-name="esensvote"
                data-dh-property-method-name="getProposalName"
                data-dh-property-method-id="getProposalName2"
                data-dh-property-input-name="_proposalId"
                data-dh-property-auto-invoke="true"
                value="2"
                style="display:none;"
              />
              <td>
                <button
                  data-dh-feature="customContract"
                  data-dh-property-contract-name="esensvote"
                  data-dh-property-method-name="submitVote"
                  data-dh-property-method-id="vote2"
                  data-dh-property-input-name="_proposalId"
                  data-dh-property-invoke="true"
                  value="2"
                >
                  Vote
                </button>
              </td>
              <td
                data-dh-property-method-id="getProposalName2"
                data-dh-property-outputs="true"
                data-dh-modifier-contract-units="bytes32"
                data-dh-modifier-display-units="ascii"
                class="component-div"
              >
                *Proposition*
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://package.dapphero.io/main.js"
      id="dh-apiKey"
      data-api="1585318841811x934585323631411200"
    ></script>
  </body>
</html>
